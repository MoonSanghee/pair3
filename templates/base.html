<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- style.css -->
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
      .view-size {
        width: 100vw;
        height: 100vh;
      }

      .card:hover {
        transform: scale(1.12);
      }
    </style>
  </head>

  <body>
    {% block nav %}
      <nav class="navbar navbar-expand-lg bg-dark px-5">
        <div class="container-fluid">
          <a class="navbar-brand btn text-success" href="{% url 'accounts:main' %}">Home</a>
          <a class="navbar-brand btn text-light" href="{% url 'reviews:index' %}">리뷰 보기</a>
          {% if request.user.is_authenticated %}
            <a class="navbar-brand btn text-light" href="{% url 'reviews:create' %}">리뷰 작성</a>
          {% endif %}
          <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
              <li class="nav-item nav-link align-middle">
                <span class="btn text-warning">
                  <a class="text-decoration-none border-none  text-white fs-5" href="{% url 'accounts:detail' user.pk %}">{{ request.user }}</a>님</span>
                <a class="btn text-light text-decoration-none" href="{% url 'accounts:logout' %}">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item nav-link align-middle">
                <a class="text-decoration-none text-light fw-bold btn btn-info me-3" href="{% url 'accounts:signup' %}">회원가입</a>
                <a class="text-decoration-none text-light fw-bold btn btn-info" href="{% url 'accounts:login' %}">로그인</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    {% endblock nav %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
